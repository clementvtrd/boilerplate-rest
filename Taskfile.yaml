version: '3'

tasks:
  install:
    desc: Build and start the Docker containers
    aliases:
      - default
    deps:
      - bootstrap
      - ssl
    cmds:
      - docker compose build
      - docker compose pull

  start:
    desc: Start the Docker containers
    cmds:
      - docker compose up -d

  stop:
    desc: Stop the Docker containers
    cmds:
      - docker compose down

  ssl:
    internal: true
    cmds:
      - mkcert -key-file certs/local-key.pem -cert-file certs/local-cert.pem *.app.localhost app.localhost
      - mkcert -install
    status:
      - test -f certs/local-cert.pem
      - test -f certs/local-key.pem

  bootstrap:
    internal: true
    cmds:
      - docker compose pull
      - docker compose build
      - task: yarn
      - task: composer

  yarn:
    internal: true
    cmds:
      - docker compose run --rm --no-deps web yarn install
    sources:
      - ./apps/web/package.json
      - ./apps/web/yarn.lock
      - ./apps/web/.yarnrc.yml
    generates:
      - ./apps/web/.yarn/**/*
      - ./apps/web/.pnp.cjs
      - ./apps/web/.pnp.loader.mjs

  composer:
    internal: true
    cmds:
      - docker compose run --rm --no-deps php composer install
    sources:
      - ./apps/api/composer.json
      - ./apps/api/composer.lock
    generates:
      - ./apps/api/vendor/**/*
